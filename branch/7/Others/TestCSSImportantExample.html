<!DOCTYPE html>
<html>

<head>
<link href="sample.css" rel="stylesheet" type="text/css" />
<style>
p.test {
color: green !important;
}

div {
color: yellow;
}
</style>
</head>
<body>

<p>Hi Team !</p>
<p class="test">Hi Team !</p>
<p class="demo">Hi Team !</p>
<p>Hi Team !</p><p>Hi Team !</p>
<div id="tests">TEST</div>
<div style="color: green !important">Hello</div>
<h1>Hey there !</h1>
</body>
</html>


<!-- Note: The !important rule overrides that particular property. It says; that 'this is important, ignore subsequent rules, and any usual specificity issues, apply this rule!'  -->
